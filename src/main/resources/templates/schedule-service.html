<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Schedule service</title>
</head>
<body>
<div layout:fragment="content">
    <form action="/schedule-service" method="POST">
        <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="date" name="date"/>
        </div>
        <div class="form-group">
            <label for="carModel">Car Model</label>
            <input type="text" id="carModel" name="carModel" class="form-control" />
        </div>
        <div class="form-group">
            <label for="remark">Remark</label>
            <textarea id="remark" name="remark" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Schedule</button>
    </form>
</div>
</body>
</html>
