<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Profile</h1>
    <div class="row">
        <form method="POST" action="/update-person" class="col-5">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" class="form-control" id="firstName" th:value="${person.firstName}">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" class="form-control" id="lastName" th:value="${person.lastName}">
            </div>
            <div class="form-group">
                <label for="personalNumber">Personal Number</label>
                <input type="text" name="personalNumber" class="form-control" id="personalNumber" th:value="${person.personalNumber}">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" class="form-control" id="address" th:value="${person.address}">
            </div>
            <input type="hidden" name="id" class="form-control" id="id" th:value="${person.id}">
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>


    <div class="mt-2">
        <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete User</button>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this user?</p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" id="deleteUser">Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            document.getElementById('deleteUser').addEventListener('click', function () {
                const personId = document.getElementById('id').value;

                fetch('/persons/' +  + personId, {
                    method: 'DELETE'
                }).then(function() { window.location.href = '/persons'; });
            });
        });
    </script>
</div>

</body>
</html>
